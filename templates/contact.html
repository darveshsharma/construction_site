{% extends 'base.html' %}
{% block title %}
contact
{% endblock title %}
{% block body %}
<div class='container-fluid px-0'>
<img src="/static/new.jpg" class="d-block w-100 px-0" alt="...">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact us<h1>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name"placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="contact">Phone number</label>
    <input type="contact" class="form-control" id="contact" name="contact" placeholder="enter the text">
  </div>
  <div class="form-group">
    <label for="desc">contacting for...</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn-btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock body %}
